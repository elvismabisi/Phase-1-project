<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeatherMap Api App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h2>Simple Weather App</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </div>
    <section id="login" class="log-in">
        <!-- login section -->
        <div class="form-container">
          <form action="" id="loginForm">
            <h2>Login Here</h2>

          <div id="login-error-msg-holder">
            <p id="login-error-msg">
            </p>
          </div>
          <div class="form-group">
            <label for="email">Enter username</label>
            <input type="text" name="username" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="password">Enter password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              required
              /><br />
          </div>
          <input type="submit" id="loginBtn" class="btn" value="Login" />
        </form>
        <div id="login-success-msg-holder">
            <p id="login-success-msg">
            </p>
          </div>
        </section>
    <div class="input">
      <input type="text" placeholder="Search city" class="inputValue">
      <input type="submit" value="Submit" class="button">
  </div>

</body>
</html>
